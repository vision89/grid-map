<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>grid-map Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../grid-map.html">
    <style>
      
      body {
        
        height: 100%;
        width: 100%;
        
      }
      
      grid-map {
        
        height: 35em;
        width: 35em;
        
      }
      
    </style>
  </head>
  <body unresolved>

    <p>An example of <code>&lt;grid-map&gt;</code>:</p>
    
    <template is="dom-bind" id="app">
      
      <grid-map x="10" y="10" image="mushroom.jpg" value="{{selected}}"
      dark="true">
      </grid-map>
      
    </template>

    <script>
    
      (function ( document ) {
        
        var app = document.querySelector('#app');
        app.set( 'selected', { x:4, y:4 } );
        
      })( document );

    </script>

  </body>
</html>
